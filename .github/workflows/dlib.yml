#build dlib for windows and ubuntu (python 3.11)
name: dlib
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools
          pip install wheel
          pip install cmake
          pip install dlib
      - name: Build
        run: |
          python setup.py bdist_wheel
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: dlib
          path: dist/*.whl
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools
          pip install wheel
          pip install cmake
          pip install dlib
      - name: Build
        run: |
          python setup.py bdist_wheel
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: dlib
          path: dist/*.whl
